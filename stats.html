<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campeonato de España RFEA 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-rfea {
      background-color: #df001c;
      color: white;
    }
    .btn-rfea:hover {
      background-color: #b50016;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header con imagen responsive -->
  <header class="w-full">
    <img src="header.png" alt="Banner campeonato" class="w-full h-auto object-cover max-h-48 sm:max-h-64" />
  </header>

  <!-- Contenido principal responsive -->
  <main class="max-w-3xl mx-auto px-3 sm:px-4 md:px-6 py-6 sm:py-8 md:py-12 text-center">
    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold mb-10  leading-tight">
      Estadísticas
    </h1>
   

    <!-- Información en cards para móvil -->
    <div class="space-y-3 sm:space-y-4 text-left  ">
      <!-- Card Ranking de la temporada -->
      <div class="mb-10">
        <div class="mb-10">
          <a href="https://atletismorfea.es/ranking" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm">
             Ver Ranking Actual
          </a>
        </div>
      </div>

      <!-- Card Récords de España -->
     <div class="mb-10">
        <p class="text-sm sm:text-base mb-4">
          <strong>Récords de España:</strong>
        </p>
        <div class="mb-10">
          <a href="https://www.rfeacontent.es/records/recordsESP_ABS_hombres.htm" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm mr-0 sm:mr-2 mb-2 sm:mb-0">
             Hombres
          </a>
          <a href="https://www.rfeacontent.es/records/recordsESP_ABS_mujeres.htm" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm">
             Mujeres
          </a>
        </div>
      </div>


      <!-- Card Récords de los Campeonatos -->
      <div class="mb-10">
        <p class="text-sm sm:text-base mb-4">
          <strong>Récords de los Campeonatos:</strong>
        </p>
        <div class="mb-10">
          <a href="https://www.rfeacontent.es/records/almmctoabs.htm" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm">
             Ver Récords
          </a>
        </div>
      </div>

      <!-- Card Ranking de todos los tiempos -->
      <div class="mb-10">
        <p class="text-sm sm:text-base mb-4">
          <strong>Ranking absoluto de todos los tiempos:</strong>
        </p>
        <div class="mb-10">
          <a href="https://www.rfeacontent.es/ranking/alltime2024/RankingUnifESPalltime_ABS_hombres.pdf" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm mr-0 sm:mr-2 mb-2 sm:mb-0">
             Hombres
          </a>
          <a href="https://www.rfeacontent.es/ranking/alltime2024/RankingUnifESPalltime_ABS_mujeres.pdf" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm">
             Mujeres
          </a>
        </div>
      </div>

      <!-- Card Historial del Campeonato -->
      <div class="mb-10">
        <p class="text-sm sm:text-base mb-4">
          <strong>Historial del Campeonato:</strong>
        </p>
        <div class="mb-10">
          <a href="https://www.rfeacontent.es/historia/ctoesp/al_absoluto.htm" 
             target="_blank" 
             class="inline-block w-full sm:w-auto btn-rfea font-semibold py-2 px-3 rounded-lg transition-colors duration-200 text-center text-xs sm:text-sm">
             Ver Historia
          </a>
        </div>
      </div>
    </div>
  </main>



</body>
</html>
