<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Responsive</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 (9/16 = 0.5625) */
            margin: 0 auto;
            max-width: 800px; /* Ancho máximo del contenedor */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* Estilos adicionales para mejorar la experiencia en móvil */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .mensaje-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .mensaje-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .mensaje-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .canal-link {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .canal-link:hover {
            background-color: #cc0000;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .video-container {
                max-width: 100%;
            }

            .mensaje-container h2 {
                font-size: 20px;
            }

            .mensaje-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="mensaje-container">
        <h2>Ninguna emisión empezada</h2>
        <p>No hay transmisiones en vivo en este momento. Visita nuestro canal de YouTube para ver contenido disponible.</p>
        <a href="https://www.youtube.com/@rfeatv" target="_blank" class="canal-link">
            Visitar Canal RFEA TV
        </a>
    </div>
